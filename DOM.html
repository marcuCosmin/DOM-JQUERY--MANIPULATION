<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DOM</title>

    <link rel="stylesheet" href="STYLE.css">

    <script src="DOM.js" defer></script>

</head>

<body>

    <div id="successMessage"></div>

    <div class="main-container">


        <div class="input-container">

            <form action="">

                <input type="textbox" id="first-name" placeholder="First Name" class="fields">
                
                <input type="textbox" id="last-name" placeholder="Last Name" class="fields">
                
                <span id="gender-span">Gender:</span>

                <div>
                    
                    <input type="radio" id="genderM" name="gender">
                    
                    <label for="genderM" id="label-m">M</label>

                </div>
         
                <input type="radio" id="genderF" name="gender">
                
                <label for="genderF" id="label-f">F</label>
                
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here..."></textarea>
                
                <input type="button" value="Submit" id="btn" onclick="fieldsCheck()">

            </form>
            
        </div>

        <div>

            <img src="Template.png" alt="Template">

        </div>

    </div>
    
</body>

</html>
